<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
        width: 100px;
        border-collapse: collapse;
    }
    th{
        color: darkgreen;
        font-size: 20px;
        border: 1px solid black;
        background-color: lightgreen;
    }
    td{
        color: darkred;
        font-size: 10px;
        border: 1px solid black;
        text-align: center;
        padding: 30px;
        background-color: lightblue;
      
    }
   
</style>
<body>
    
    <thead>Table</thead>
    <table>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>IPL team</th>
        </tr>
        <tr>
            <td>Rohit Sharma</td>
            <td>Batsman</td>
            <td>Mumbai Indians</td>
        </tr>
        <tr>
            <td>Jasprit Bumrah</td>
            <td>Baller</td>
            <td>Mumbai Indians</td>
        </tr>
        <tr>
            <td>Ravi Ahwin</td>
            <td>All Rounder</td>
            <td>chennai super kings</td>
        </tr>
        <tfoot>
            <td colspan="3">This is footer</td>
        </tfoot>
        <caption>Indian cricketers
        </caption>
    </table>
</body>
</html>
