<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 1</title>
</head>
<body>
     <label for="name"> First Name </label>
     <input type="text" name="name" required placeholder="Enter Name" autocomplete="off">
     <br><br>

     <label for="last"> Last Name</label>
     <input type="text" name="last" required> 
     <br><br>

     <label for="pass"> password</label> &nbsp;
     <input type="password" name="pass" required>
     <br><br>

     <input type="submit" value="signup">
     <input type="reset" >
     <br><br><br>

     <p>What is your gender ?</p>
     <label>Male</label>
     <input type="radio" name="gender" value="male">

     <label>Female</label>
     <input type="radio" name="gender" value="female">
     <br><br><br> 

     <p>Select Your favorite players </p>
     <input type="checkbox" name="player1" value="rohit sharma">
     <label>Rohit Sharma</label>
     <br>
     <input type="checkbox" name="player2" value="virat kohali">
     <label>Virat kohali</label>
     <br>
     <input type="checkbox" name="player3" value="Jasprit bumrah">
     <label>Jasprit bumrah</label>
     <br><br>

     <input type="button" value="click me" onclick="alert('Hello Rohit ')">
     <br><br>

     <input type="color" name="background-color">
     <br><br>

     <input type="date" name="Calender">
     <label>DOB</label>
     <br><br>

     <input type="file" name="myfiles" accept=".pdf">
     <br><br>

     <input type="month">
     <input type="week">

     <input type="datetime-local">
     <br><br><br>

     <input type="number"step="5">

     <input type="range" min="0" max="100" value="20" step="1">

     <input type="email" name="gmail" required autocomplete="off">
     <input type="submit">
