<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>special characters </title>
    <link rel="icon" href="https://media.geeksforgeeks.org/gfg-gg-logo.svg">
</head>
<style>
    body{
        color: lightblue;
        background-color: #333;
        font-family: consolas;
        text-align: center;
    }
</style>
<body >
    <p>&lt; Hello There &gt;</p>  <!-- lt = less than , gt = greater than -->
    <p>Rohit &amp; Rohan </p>     <!-- To show and symbol. -->
    <p>&quot;Hello rohit &quot;</p> <!-- for double quotation mark. -->
    <p>  &U+1F600</p>
    <p><q>Hello</q></p>
    <bdo dir="rtl">Hello Rohit</bdo>


</body>
</html>
